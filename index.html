      html,
      body {
        transition-behavior: allow-discrete;
        font-family: "Lumon Industries";
        background-image: radial-gradient(rgba(25, 65, 100, 0.75), black 120%);
        height: 100svh;
        min-height: 100svh;
      }

      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.1),
            rgba(0, 255, 0, 0.1),
            rgba(0, 0, 255, 0.1)
          );
        z-index: 3;
        background-size: 100% 4px, 4px 100%;
        pointer-events: none;
      }
      .node {
        transition: opacity 0.3s;
      }
      .node text {
        transition: transform 0.2s ease;
      }

      .drop-box {
        transition: x 0.3s, y 0.3s;
      }

      dialog {
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        position: fixed;
      }

      dialog[open] {
        animation: myFadeIn 0.3s ease normal;
      }

      @keyframes myFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #startModal::backdrop,
      #winModal::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }

      #startModal .mobileText {
        /* display: none; */
      }

      @media (pointer: coarse) {
        #startModal .mobileText {
          display: block;
        }
        #startModal form {
          display: none;
        }
      }
    </style>
